<\!DOCTYPE html>
<html>
<head>
    <title>Clear LocalStorage</title>
</head>
<body>
    <h1>Clearing Browser Storage for localhost:3000...</h1>
    <script>
        // Clear all storage for localhost
        if (window.location.hostname === 'localhost') {
            localStorage.clear();
            sessionStorage.clear();
            
            // Clear all cookies
            document.cookie.split(";").forEach(function(c) { 
                document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
            });
            
            // Clear IndexedDB
            if ('indexedDB' in window) {
                indexedDB.databases().then(databases => {
                    databases.forEach(db => indexedDB.deleteDatabase(db.name));
                });
            }
            
            // Clear cache storage
            if ('caches' in window) {
                caches.keys().then(names => {
                    names.forEach(name => caches.delete(name));
                });
            }
            
            document.body.innerHTML = '<h1>âœ… All browser storage cleared\!</h1><p>You can now close this tab and go to <a href="http://localhost:3000">http://localhost:3000</a></p>';
        }
    </script>
</body>
</html>
